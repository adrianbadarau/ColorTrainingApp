<div>
    <posts-form></posts-form>
    <ul>
        <li *ngFor="#post of posts">
            <p><a [routerLink]="['/PostsShow',{post_id:post._id}]">{{post.name}}</a></p>
            <p>{{post.description}}</p>
            <p>{{post.location}}</p>
            <p><button (click)="removePost(post)">X</button></p>
        </li>
    </ul>
</div>
